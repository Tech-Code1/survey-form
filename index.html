<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 id="title">Encuesta - Opinión Usuarios</h1>
    <p id="description">Queremos conocer tu opinión sobre el proyecto</p>
    <form action="" id="survey-form">
        <label for="name"> Name
          <input type="text" id="name" placeholder="Ingresa tu nombre">
        </label>
        <label for="email"> Email
          <input type="email" id="email" placeholder="Ingresa tu correo">
        </label>
        <label for="number"> Número
          <input type="number" id="number" placeholder="Ingresa tu número móvil" min="5" max="20">
        </label>
    </form>
</body>
</html>
